<body>
    <main>
        <header>

                    <input type="text" name="nombre" id="nombre"/>

                <label>hombre</label>

                <label>mujer</label>

                </p>
                <p><input type="checkbox">
                    <label>Deseo recibir información sobre novedades y ofertas</label>
                </p>
                <p><input type="checkbox">
                    <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                </p>
                <input type="submit" value="Enviar">
